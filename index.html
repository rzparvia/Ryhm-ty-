<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Junahaku</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js/ajax-utils.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

<div class="container">

    <header><h1>Juna-aikataulut</h1></header>

    <div class="content">


    <div class="haku">

        <p>Date: <input type="text" id="datepicker"></p>

        <p>Lähtö</p>
        <input type="text" list="lahto" id="lahtoasemat">
        <datalist id="lahto">
        </datalist>


        <p>Saapuminen</p>

        <input type="text" list="tulo" id="tuloasemat">
        <datalist id="tulo">
        </datalist>

        <p>Päivä <br><input type="text" id="pv"></p>
        <p>Kuukausi<br><input type="text" id="kk"></p>
        <p>Vuosi<br><input type="text" id="vu"></p>


        <p>Tunti<br><input type="text" id="tun"></p>
        <p>Min<br><input type="text" id="min"></p>
        <!--asdasdasd-->
        <div class="hakupainike">

            <button class="button" type="button" onclick="haeJunienAikataulut()">Hae aikataulu</button>

        </div>



    </div>


    <div class="grid-container" id="hakutulokset">
    </div>

    <div id="mapholder">Demo</div>

    </div>

</div>

<script src="js/koodi.js"></script>
<script>
    var x = document.getElementById("demo");
    navigator.geolocation.getCurrentPosition(function (loc) {
            var latlon = loc.coords.latitude + "," + loc.coords.longitude;

            var img_url= "https://maps.googleapis.com/maps/api/place/nearbysearch/json?location="+latlon+"&rankby=distance&type=train_station&key=AIzaSyALL-7LpZ0VywaccFc9kZndHfDZItIVVVI";
            //var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyBcpL9Qwk65_bC7CUbenuICJAb4DrsRy5c";

            document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
        }, function (errordata) {
        console.log("Virhe:" + errordata.message);
        },
        { enableHighAccuracy: true});

</script>
<script>

    $(document).ready(function(){

        $( function() {
            $( "#datepicker" ).datepicker();
        } );


    });

</script>

</body>
</html>
